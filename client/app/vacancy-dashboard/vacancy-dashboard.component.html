<div class="jumbotron cover-header">
  <div class="container">
    <h2>Talent search</h2>
  </div>
  
</div>

<!-- when there's no record found, -->
<div class="container">
  Looking for professional personel to help you to grow your business? We have your back to help the best talent in town.
</div>


<!-- otherwise, record found -->
<div class="container">
  <div class="request-btn-wrapper"><a class="btn btn-primary request-btn" routerLink="/vacancy">Make a request</a></div>

  <table class="table table-responsive table-hover">
    <thead>
      <tr>
        <th>Position</th>
        <th>Location</th>
        <th>Contact Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacancy of vacancies">
        <td>{{vacancy.position}}</td>
        <td>{{vacancy.location}}</td>
        <td>{{vacancy.ctc_name}}</td>
        <td><button class="btn btn-outline-primary">Edit</button>
          <button class="btn btn-outline-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
