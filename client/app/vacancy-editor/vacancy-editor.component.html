<div class="container">
  <div class="header"><h2>Talent search request</h2></div>
  
  <form (ngSubmit)="requestVacancy()" >
    <div class="form-group">
      <label for="position">Who are you looking for?</label>
      <input type="text" id="position" class="form-control" placeholder="Position" [(ngModel)]="model.position" name="position" required >
    </div>
    <div class="form-group">
      <label for="specs">How could they help you?</label>
      <textarea id="specs" class="form-control" row="3" placeholder="Jobs requirement and responsibilities" [(ngModel)]="model.specs" name="specs" required></textarea>
    </div>
    <div class="form-group">
      <label for="location">Where do you need them?</label>
      <input type="text" id="location" class="form-control" placeholder="Location" [(ngModel)]="model.location" name="location" required/>
    </div>
    <div class="form-group">
      <label for="salary">How much you willing to pay?</label>
      <form class="form-inline">
          <input type="number" class="form-control" id="salary_min" placeholder="Salary minimum" [(ngModel)]="model.salary_min" name="salary_min" required/><span class="salary_indicator">-</span>
          <input type="number" class="form-control" id="salary_max" placeholder="Salary maximum" [(ngModel)]="model.salary_max" name="salary_max" required/>
      </form>
    </div>
    <div>Who to contact when talents found?</div>
    <div class="form-group">
      <label for="contact-name">Contact name</label>
      <input type="text" class="form-control" id="contact-name" [(ngModel)]="model.ctc_name" name="contact-name" required>
    </div>
    <div class="form-group">
      <label for="contact-phone">Phone number</label>
      <input type="text" class="form-control" id="contact-phone" [(ngModel)]="model.ctc_phone" name="contact-phone" required>
    </div>
    <div class="form-group">
      <label for="contact-email">Email</label>
      <input type="text" class="form-control" id="contact-email" [(ngModel)]="model.ctc_email" name="contact-email" required>
    </div>
    <button type="submit" class="btn btn-success submit-btn">Submit</button>
  </form>
</div>
